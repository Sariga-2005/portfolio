<style>
    /* Modern Polished UI for the Modal */
    .modal-content {
        background-color: #0b1120; /* Deep Midnight Blue */
        color: white;
        padding: 40px;
        border-radius: 16px;
        max-width: 450px;
        width: 90%;
        position: relative;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        font-family: 'Segoe UI', Roboto, sans-serif;
    }

    .contact-form {
        display: flex;
        flex-direction: column;
        gap: 20px; /* Even spacing between fields */
        margin-top: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
    }

    .form-group label {
        margin-bottom: 8px;
        font-size: 0.85rem;
        font-weight: 600;
        color: #94a3b8;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .form-group input, 
    .form-group textarea {
        width: 100%;
        padding: 12px 16px;
        background: #1e293b; /* Slightly lighter blue-grey */
        border: 1px solid #334155;
        border-radius: 8px;
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
        outline: none;
    }

    .form-group input:focus, 
    .form-group textarea:focus {
        border-color: #00d2ff;
        box-shadow: 0 0 0 2px rgba(0, 210, 255, 0.2);
    }

    .btn-send {
        background: #00d2ff;
        color: #0f172a;
        font-weight: 700;
        border: none;
        padding: 14px;
        border-radius: 50px; /* Capsule shape */
        cursor: pointer;
        font-size: 1rem;
        transition: transform 0.2s, background 0.3s;
        margin-top: 10px;
    }

    .btn-send:hover {
        background: #ffffff;
        transform: translateY(-2px);
    }

    .close-btn {
        position: absolute;
        right: 20px;
        top: 20px;
        color: #94a3b8;
        font-size: 28px;
        cursor: pointer;
        line-height: 1;
    }
</style>

<div id="contactModal" class="modal-overlay" style="display: none; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000;">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        
        <h2 style="margin: 0; font-size: 1.8rem;">CONTACT ME</h2>
        <p style="margin: 5px 0 0 0; color: #64748b; font-size: 0.9rem;">
            Sending to: <span style="color: #00d2ff;">sarigarhythm@gmail.com</span>
        </p>

        <form action="https://formspree.io/f/xzdpvdoo" method="POST" class="contact-form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea name="message" rows="4" placeholder="How can I help you?" required></textarea>
            </div>

            <button type="submit" class="btn-send">
                Send Message
            </button>
        </form>
    </div>
</div>

    <button id="backToTop" title="Go to top">â†‘</button>

    <script>
        // Modal Logic
        const modal = document.getElementById("contactModal");
        
        function openModal() {
            modal.style.display = "flex";
        }
        
        function closeModal() {
            modal.style.display = "none";
        }
        
        // Close if clicked outside
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script src="script.js"></script>
